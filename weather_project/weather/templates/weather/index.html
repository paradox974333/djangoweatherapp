<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blur: rgba(255, 255, 255, 0.1);
            --card-blur: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .app-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInDown 1s forwards;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, rgba(255,255,255,0.8));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeIn 1s forwards 0.3s;
        }

        .input-group {
            background: var(--primary-blur);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0.5rem;
        }

        .form-control {
            background: transparent !important;
            border: none !important;
            color: white !important;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-control:focus {
            box-shadow: none !important;
        }

        .btn-search {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .weather-card {
            background: var(--card-blur);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .weather-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--card-blur);
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            line-height: 1;
            margin-right: 1rem;
            background: linear-gradient(to right, #fff, rgba(255,255,255,0.8));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }

        .weather-card:hover .weather-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2));
        }

        .description {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            text-transform: capitalize;
            margin-top: 1rem;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .weather-card {
            animation: float 6s ease-in-out infinite;
            animation-delay: calc(var(--animation-order) * 0.1s);
        }

        /* Loading Animation */
        .loading {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Weather</h1>
            <p>Real-time updates</p>
        </header>

        <div class="search-container">
            <form method="POST" class="search-box">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.name }}
                    <button type="submit" class="btn btn-search">
                        Add Location
                    </button>
                </div>
            </form>
        </div>

        <div class="weather-grid">
            {% for weather in weather_data %}
            <div class="weather-card" style="--animation-order: {{ forloop.counter }}">
                <h2 class="city-name">{{ weather.city }}</h2>
                <div class="weather-info">
                    <div class="temperature">{{ weather.temperature }}Â°</div>
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" 
                         alt="{{ weather.description }}" 
                         class="weather-icon">
                </div>
                <div class="description">{{ weather.description }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.weather-card');
            
            // Add staggered animation delay
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });

            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            cards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
